<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Checkout Page</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class='container'>
    <div class='window'>
      <div class='order-info'>
        <div class='order-info-content'>
          <h2>Order Summary</h2>
          <div class='line'></div>

          <div class="box">
            <label for="name"></label>
            <input type="text" id="name" value="sandesh shahi" disabled name="name" />
          </div>

          <div class='line'></div>

          <div class="box">
            <label for="name">MemberShip</label>
            <select id="membership">
              <option value="basic" selected>Basic Membership</option>
              <option value="zumbastic">Zumbastic Membership ( Basic Gym + 4 classes a week Zumba) </option>
              <option value="yogastic">Yogastic Membership (Basic Gym + 4 Classes a week Yoga)</option>
              <option value="elite">Elite (Unlimited Classes , GYM - Zumba + Yoga)</option>
              <option value="platinum">Platinum Membership ( Unlimited access to all facilities)</option>
            </select>

          </div>

          <div class='line'></div>

          <div class="box">
            <label for="name">Extra</label>
            <select id="extra" multiple>
              <option value="" selected disabled>None</option>
              <option value="sauna-stream">Sauna Stream</option>
              <option value="private-trainer">Private Trainer</option>
            </select>
            <select id="timeperiod">
              <option value="1" selected>1 week</option>
              <option value="2" selected>2 week</option>
              <option value="3" selected>3 week</option>
              <option value="4" selected>4 week</option>
            </select>
          </div>


          <div class='total'>
            <span style='float:left;'>
              TOTAL
            </span>
            <span style='float:right; text-align:right;'>
              NRP <span id="total-price">0</span>
            </span>
          </div>
        </div>
      </div>
      <div class='credit-info'>
        <div class='credit-info-content'>
          <table class='half-input-table'>
            <tr>
              <td>Please select your card: </td>
              <td>
                <div class='dropdown' id='card-dropdown'>
                  <div class='dropdown-btn' id='current-card'>Visa</div>
                  <div class='dropdown-select'>
                    <ul>
                      <li>Master Card</li>
                      <li>American Express</li>
                    </ul>
                  </div>
                </div>
              </td>
            </tr>
          </table>
          <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80'
            class='credit-card-image' id='credit-card-image'></img>
          Card Number
          <input class='input-field'></input>
          Card Holder
          <input class='input-field'></input>
          <table class='half-input-table'>
            <tr>
              <td> Expires
                <input class='input-field'></input>
              </td>
              <td>CVC
                <input class='input-field'></input>
              </td>
            </tr>
          </table>
          <button id="paybtn" class='pay-btn'>Pay</button>

        </div>

      </div>
    </div>
  </div>
  <script type="module" src="payment_main.js"></script>
</body>

</html>
